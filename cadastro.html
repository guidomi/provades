<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro - GameCafé</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="caixa">

            <h1><img src="Café-removebg-preview.png" alt="Logo da Barbearia Alura" width="300"> </h1>
     <nav>
       <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="Serviços.html">Serviço</a></li>
         <li><a href="cadastro.html">Cadastro</a></li>
       </ul>
     </nav>

    </header>
    <main>
      <h2 class="titulocontato"> Contato </h2>
      <form>
        <label for="nomesobrenome"> Nome e Sobrenome </label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao"required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone </label>
        <input type="tel"id="telefone"class="input-padrao"required placeholder="(XX)XXXXX-XXXX">

        <label for="mensagem"> Mensagem </label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"required> </textarea>

    <fieldset>
      <legend class="legenda">Como prefere o nosso contato?</legend>
      
      <label for="radio-email"><input type="radio" name="contato" value="email"id="radio-email">
      Email</label>

      <label for="radio-telefone"><input type="radio" name="contato" value="telefone"id="radio-telefone">
      Telefone</label>

      <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"id="radio-whatsapp">
      Whatsapp</label>
      </fieldset>
      <fieldset>
        <legend class="legenda">Qual serviço você prefere?</legend>
        <select>
          <option>Game</option>
          <option>Café</option>
          <option>GameCafé</option>
        </select>
      </fieldset> 

      <label class="checkbox"><input type="checkbox"checked>Gostaria de receber nossas novidades por email?</label>
      <input type="submit" value="Enviar formulário" class="enviar">

    </form>
    <table>
            <thead>
                 <tr>
                    <th>Dia</th>
                     <th>Horário</th>
                 </tr>
            </thead>
            <tbody>
              <tr>
                <td>Segunda</td>
                <td>00h ~ 00h</td> 
              <tr>
                <td>Terça</td>
                <td>00h ~ 00h</td>
              </tr>
              <tr>
                <td>Quarta</td>
                <td>00h ~ 00h</td>
              </tr>
               <tr>
                <td>Quinta</td>
                <td>00h ~ 00h</td> 
              <tr>
                 <tr>
                <td>Sexta</td>
                <td>00h ~ 00h</td> 
              <tr>
                 <tr>
                <td>Sábado</td>
                <td>8h ~ 23h</td> 
              <tr>
            </tbody>
    </table>
  </main>
